<html>
<head>
	<title>To Do List</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
		  <h1>My To Do List</h1>
          <hr>
          <form id="new_task_item">
            <div class="form-group">
              <input class="form-control" id="item_name" placeholder="What do you need to do?" autofocus>
            </div>
             <div class="form-group">
              <input class="form-control" id="item_desc" placeholder="Task description" autofocus>
            </div>
              <div class="form-group">
              <input class="form-control" id="due_date" type="date" autofocus>
	          </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Add to list!">
            </div>
          </form>

          <!-- alert shows up when any of the fields has not been filled out -->
			<div class="alert alert-danger display" role="alert"> Error: You are missing information and cannot add this task to the list.</div>
        </div>
        <div class="col-md-6">
        	<h2>To Do List</h2>
        	<hr>
        	<div id="todo-list">

        	</div>
        </div>

	  </div>
	</div>
</div>



	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <!-- underscore -->
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>

		<script type="text/template" id="todo-template">
		    <div class="to_do">
		      <p>
		        <%= title %> - <%= description %> - <%= date %>
		      </p>
		      <hr>
		    </div>
		</script>

</body>
</html>
