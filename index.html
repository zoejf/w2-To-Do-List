<html>
<head>
	<title>To Do List</title>
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- custom styles -->
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="text-center">
		  <h1>Shopping List</h1>
          <hr>
          <form id="new_task_item">
            <div class="form-group">
              <input class="form-control" id="item_name" placeholder="What do you need to do?" autofocus>
            </div>
             <div class="form-group">
              <input class="form-control" id="item_desc" placeholder="Task description" autofocus>
            </div>
              <div class="form-group">
              <input class="form-control" id="due_date" type="date" placeholder="Task due date (MM/DD/YYYY)" autofocus>
	          </div>
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="Add to list!">
            </div>
          </form>
          <hr>
        </div>
        <ul id="to_do_list">
<!--           <li class="item">Do laundry</li>
          <li class="item">Pay Comcast bill</li>
          <li class="item">Finish homework</li> -->
        </ul>
      </div>
    </div>
  </div>


	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
